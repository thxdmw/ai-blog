<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        .card {
            margin-bottom: 20px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>文件上传系统</h1>
            <div>
                <a href="/preview" class="btn btn-info mr-2">查看文件预览</a>
                <a href="/logout" class="btn btn-secondary">退出登录</a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>文件上传</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/upload" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="file">选择文件</label>
                                <input type="file" class="form-control-file" id="file" name="file" required>
                            </div>
                            <div class="form-group">
                                <label for="directory">目标目录 (可选)</label>
                                <input type="text" class="form-control" id="directory" name="directory" placeholder="例如: documents/reports">
                            </div>
                            <button type="submit" class="btn btn-primary">上传</button>
                        </form>
                        
                        <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
                        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>上传说明</h5>
                    </div>
                    <div class="card-body">
                        <ul>
                            <li>支持的文件类型：图片、PDF、文本文件等</li>
                            <li>最大文件大小：10MB</li>
                            <li>如需上传到特定目录，请在目标目录字段中填写</li>
                            <li>目录格式示例：documents/reports</li>
                            <li>上传成功后，文件将显示在文件预览页面</li>
                        </ul>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>已上传文件</h5>
                    </div>
                    <div class="card-body">
                        <p>您可以在<a href="/preview">文件预览页面</a>查看所有已上传的文件。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
